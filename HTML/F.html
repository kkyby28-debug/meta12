<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--핵심포인트
       여기에 사용되는 문법은 서버로의 폼 전송을 목적으로 함
       <form>와 함께 사용되는 <input>의 타입을 이해해야 함.
        최종적으로 유저의 정보를 서버로 전당하는 동작은 <input type="submit"> 으로 완성됨.
    -->
    <h3>폼 태크 예제</h3>
    <form action="">
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id">
        </div>
        <div>
            <label for="user-password">패스워드</label>
            <input type="text" id="user-password">
        </div>
        <div>
            <!-- dkfo en zhemsms ehddlfgks rlsmd tngod -->
            <!-- <input type="subit" value="로그인"> -->
            <button>로그인</button>
            <input type="submit" value="로그인">
        </div>
     </form>
     <form action="">
        <p>주문할 상품을 선택해주세요</p>
        <ul>
            <li><label><input type="checkbox" name="prod" valus="s_3">선물용 3kg</label></li>
            <li><label><input type="checkbox" name="prod" valus="s_5">선물용 5kg</label></li>
            <li><label><input type="checkbox" name="prod" valus="f_3">가정용 3kg</label></li>
            <li><label><input type="checkbox" name="prod" valus="f_5">가정용 5kg</label></li>
        </ul>
        <p>포장선택</p>
        <ul>
            <li><label><input type="radio" name="gift" valus="yes">선물포장</label></li>
            <li><label><input type="radio" name="gift" valus="yes">선물포장</label></li>
        </ul>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
     </form>
     <form action="">
     </form>
     <div><input type="date" name="date"></div>

     <!-- 아래 버튼모양은 submit이 아니므로 전송기능이 없음. 그냥 버튼 -->
     <div><input type="button" value="나는 버튼"></div>
     <!-- button태그는 기본적으로 submit을 포함하고 있음 -->

     <div>
         <input type="file">
         <input type="hidden" name="상품id" value="12345">
         <input type="text" placeholder="여기에는 주소를 적어주세요" name="address">
         <!-- textarea는 입력받아야할 정보의 양이 많을 때 사용 -->
         <textarea name="memo" cols="40" rows="4"></textarea>
     </div>

     <!-- select & option 드롭다운 목록 -->
     <div>
         <label for="prod1">상품 선택</label>
         <select id="prod1" name="prod1">
            <oprion value="special_3">선물용 3kg</oprion>
            <oprion value="special_5">선물용 5kg</oprion>
            <oprion value="family_3">가정용 3kg</oprion>
            <oprion value="family_5">가정용 5kg</oprion>
         </select>
     </div>
     <br><br><br><br><br><br><br><br><br><br>
</body>
</html>

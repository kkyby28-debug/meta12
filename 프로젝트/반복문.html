<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문
        // 1. for문
        for (let i = 0; i < 5; 1++) {
            console.log(i); // i는 반복횟수를 저장하는 변수 iterator(반복자)
        }

        // 2. for…of… 
        const fruits = [ "사과" , "바나나" , "딸기"];
        for (const data of fruits) { // data는 배열의 아이템을 하나씩 저장하는 변수
            console.log(data);
        }

        // 3. foreach (주의.. forEach의 E는 반드시 대문자)
        const colors = ["black" , "white" , "blue" , "yellow"];
        colors.forEach(function (data) {
            console.log(data);
        });

        // 4. while
        // for문의 초기값, 조건식, 증가식이 흔터져있는 방식
        let count = 0; // 초기값
        while (count < 3 /* 조건식 */) {
            console.log(count);
            count++; // 증가식
        }

        // 5. do….while...
        let num = 0;
        do {
            console.log(num);
            num++;
        } while (num < 3);

        /* 
        < break와 continue>
        break : 반복문을 즉시 종료시키는 명령
        contunue : 현재의 반복만 건너뛰고 다음 반복을 수행시키는 명령
        */
       console.log("------------");
     for (let i = 0; i < 5; i++) {
        if(i == 3) {
            break;
        }
        console.log(i); // 0 1 2 (3번만 반복)
        }
     for (let i = 0; i < 5; i++) {
        console.log("## " + i);
        if(i == 3) {
            continue; // 아래쪽 코드는 건너뛰고 바로 증감식으로 이동
        }
        console.log(i); // 0 1 2 4
    }
    </script>
</body>
</html>

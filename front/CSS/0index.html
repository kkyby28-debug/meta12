<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <style>
        /* 요소 선택자 */
        div {
            background-color: dodgerblue;
        }
        /* 클래스 선택자 */
        .a1{
            background-color: crimson;
        }
        /* 아이디 선택자 */
        #id100 {
            background-color: gold;
        }
        /* 아이디가 id100 이고 클래스가 a1인 요소(두개를 모두 가진 요소) */
        #id200.a1 {
            background-color: limegreen;
        }
        .temp {
            /* 가장 우선순위가 높은 !important 사영법 */
            /* 충돌의 해결할 수 있는 최후의 수단!! */
            color: blue !important;
        }
        input[type="text"] {
            border: 2px solid blue
        }
        [data-custom="mystyle1"] {
            background-color: orange
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>DIV 요소 입니다</div>
    <p>P 요소 입니다</p>
    <p class="a1">클래스가 a1입니다</p>
    <p class="a2">클래스가 a2입니다</p>
    <p id="id100" class="a1">id가 100 입니다</p>
    <P id="id200" class="a1">id가 200 입니다</P>
    <article class="a1">나는 아티클 클래스는 a1 입니다</article>
    <p class="text" style="border: 2px solid black">인라인 스타일입니다</p>
    <p class="text" style="border: 2px dotted black">인라인 스타일입니다</p>
    <form>
        <p><input type="text"></p>
        <p><input type="password"></p>
        <p data-custom="mystyle1">내가 만든 속성을 사용하도됨</p>
        <p data-custom="mystyle2">대신 data-*** 형태 권장</p>
    </form>
</body>
</html>

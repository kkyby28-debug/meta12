<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대시보드 레이아웃</title>
  <link rel="stylesheet" href="style.css" />
  <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        }

        /* 헤더 */
        .header {
        height: 60px;
        background: #2f3742;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        }

        .logo,
        .util {
        background: #4a5568;
        padding: 10px 20px;
        }

        /* 레이아웃 */
        .container {
        flex: 1;
        display: flex;
        }

        /* 사이드바 */
        .sidebar {
        width: 240px;
        background: #e5e7eb;
        padding: 20px;
        }

        .profile {
        background: #00a8ff;
        color: white;
        padding: 20px;
        margin-bottom: 20px;
        }

        .menu {
        background: #0097e6;
        color: white;
        padding: 20px;
        height: calc(100% - 100px);
        }

        /* 콘텐츠 */
        .content {
        flex: 1;
        padding: 20px;
        background: #f9fafb;
        }

        /* 배너 */
        .banner {
        background: #e1b12c;
        padding: 20px;
        margin-bottom: 20px;
        }

        /* 카드 */
        .cards {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        }

        .card {
        flex: 1;
        border: 1px solid #d1d5db;
        background: white;
        }

        .card-header {
        background: #44bd32;
        color: white;
        padding: 10px;
        }

        .card-body {
        padding: 15px;
        }

        /* 위젯 */
        .widgets {
        display: flex;
        gap: 20px;
        }

        .widget {
        flex: 1;
        background: #a29bfe;
        color: white;
        padding: 20px;
        }

        /* 푸터 */
        .footer {
        height: 50px;
        background: #2f3742;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="logo">로고</div>
    <div class="util">유틸 메뉴</div>
  </header>

  <!-- 메인 -->
  <div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="profile">프로필 박스</div>
      <div class="menu">메뉴 리스트</div>
    </aside>

    <!-- 콘텐츠 -->
    <main class="content">
      <section class="banner">상단 배너</section>

      <section class="cards">
        <div class="card">
          <div class="card-header">카드 헤더</div>
          <div class="card-body">카드 본문</div>
        </div>
        <div class="card">
          <div class="card-header">카드 헤더</div>
          <div class="card-body">카드 본문</div>
        </div>
        <div class="card">
          <div class="card-header">카드 헤더</div>
          <div class="card-body">카드 본문</div>
        </div>
      </section>

      <section class="widgets">
        <div class="widget">위젯 A</div>
        <div class="widget">위젯 B</div>
      </section>
    </main>
  </div>

  <!-- 푸터 -->
  <footer class="footer">푸터</footer>
</body>
</html>

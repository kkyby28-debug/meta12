<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
    <style>
        /* 자손 선택자 */
        div p {
            color:blue
        }
        /* 자식 선택자 */
        div > p {
            background-color: lightblue;
        }
        /* 인접 형제 선택자 */
        h1 + p {
            font-weight: bold;
        }
        /* 일반 형제 선택자 */
        h1 ~ p {
            border-left: 4px solid gray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>div 안의 p (첫번째)</p>
        <section>
            <p>div 안 section 안의 p</p>
        </section>
        <p>div 안의 p (두번째)</p>
    </div>
    <h1>제목</h1>
    <p>제목 바로 다음 문단</p>
    <p>제목 다음의 또 다른 문단</p>
    <div>
        <h1>다른 제목</h1>
        <span>중간 요소</span>
        <p>이 문단은 형제이지만 바로 옆은 아님</p>
    </div>
</body>
</html>

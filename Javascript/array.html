<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        // 배열을 사용하지 않으면, 4개의 변수와 화면출력을 위해 4개의 console.log 명령이 필요
        let spring = "봄";
        let summer = "여름";
        let fall = "가을";
        let winter = "겨울";
        console.log(spring);
        console.log(summer);
        console.log(fall);
        console.log(winter);

        // 배열 사용의 예
        // 1개의 변수와 한번의 console.log 사용
        // index(예, [0])를 이용하면 개별 아이템을 가져올 수 있음
        let season = ["봄", "여름", "가을", "겨울"];
        console.log(season);
        console.log(season[0]); //봄
        console.log(season[3]); // 겨울

        // 인용부호("", '')를 이용하여 만들어진 문자열은 유사배열로 취급함
        // 예) wunter는 ["겨", "울"]과 같은 형태로 인식
        // 그러므로 마치 배열처럼 문자 하나 하나를 따로 취급할 수 있음
        // 하지만 숫자는 유사배열 아님!!!
        let number1 = 10000;
        console.log(number1[0]); // underfined
        let number2 = "10000"; // 유사배열
        console.log(number2[0]); // "1"
    </script>
  </body>
</html>

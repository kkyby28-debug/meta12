<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .account-book {
            display: grid;
            /* 4개의 컬럼(열)을 동일한 비율로(1fr)로 생성 */
            grid-template-columns: repeat(7, 1fr);
            max-width: 1200px;
            border-top: 1px solid gray;
            border-left: 1px solid gray;
        }
        .cell {
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .달력 {
            background-color: cornflowerblue;
            grid-column: span 7;
            font-size: 24px;
            font-weight: bold;
        }
        .요일 {
            background-color: darkgrey;
        }
        .일 {
            color: red;
            font-weight: bold;
            background-color: rgb(247, 176, 151);
        }
        .토 {
            color: blue;
            font-weight: bold;
            background-color: rgb(247, 176, 151);
        }
        .공휴일 {
            color: red;
            font-weight: bold;
        }
        .과정 {
            font-size: 15px;
            margin-top: 6px;
            font-weight: bold;
        }
    </style>
</head>
